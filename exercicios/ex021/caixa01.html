<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{/*box-level*/
            width: 300px;
            height: 300px;
            background-color: lightgray;
            border: 10px solid darkseagreen;
            
            padding:10px ;

            margin: 20px auto 40px auto;
            /*margin: auto;centraliza o elemento no meio*/

            outline: 5px dashed salmon;

        }
        a{/*inline-level*/
            border: 10px solid red;
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="#">links são exemplos de caixas inline-level</a>vamos ver como tudo isso funciona</p>
</body>
</html>
