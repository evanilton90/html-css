<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Tags em html</h1>
<p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul type="square">
    <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="use a tag <h1>, <h2>, <h3>...">Títulos</abbr></li>
    <li><abbr title="use atag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abregviações</abbr></li>
    <li><abbr title="Use a tag <code>">Códigos fonte</abbr></li>
    <li><abbr title="Use a tag <ol>">Listas númeradas</abbr></li>
    <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
</ul>
    
</body>
</html>
